<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class=" navbar-container">
    <div class="d-flex align-items-center gap-2">
      <button
        type="button"
        class="p-button p-button-default blue small menu-toggle-button"
        (click)="sharedService.toggleSidebarVisible()"
      >
        <i class="pi pi-bars"></i>
      </button>

      <p-breadcrumb
        [model]="breadcrumbItems"
      ></p-breadcrumb>
    </div>

    <div
      class="d-flex align-items-center profile-container"
    >
      <lib-surge-avatar
        [label]="getInitials(user?.firstName + ' ' + user?.lastName, true)"
        *ngIf="!user?.imageUrl"
      >
      </lib-surge-avatar>
      <lib-surge-avatar [imageUrl]="user?.imageUrl" *ngIf="user?.imageUrl">
      </lib-surge-avatar>
      <div class="logged-user-info">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ user?.firstName }} {{ user?.lastName }}
          </a>
          <div class="directory-info" >
            <label>
            </label>
          </div>
          <label class="sub-info truncate"> {{ user?.email || '-' }}</label>

          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li [routerLink]="['/profile']">
              <a class="dropdown-item">{{ 'HEADER.MY-ACCOUNT' | translate }}</a>
            </li>
            <li (click)="sharedService.logOut()">
              <a class="dropdown-item">{{ 'HEADER.SIGN-OUT' | translate }}</a>
            </li>
          </ul>
        </li>
      </div>
    </div>
  </div>
</nav>
